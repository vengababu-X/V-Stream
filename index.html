<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>V-Stream | Direct Video Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<style>
body{
    background:#050507;
    font-family:monospace;
}
.hacker-ui{
    max-width:700px;
    margin:auto;
    padding-top:15vh;
    text-align:center;
}
h1{
    color:#00ffd5;
    letter-spacing:2px;
}
input{
    width:100%;
    padding:14px;
    background:#0c0c11;
    border:1px solid #00ffd5;
    color:#00ffd5;
    outline:none;
    font-size:14px;
}
button{
    margin-top:15px;
    padding:12px 25px;
    background:#00ffd5;
    border:none;
    color:black;
    cursor:pointer;
}
button:hover{
    background:#00c3a2;
}
.small{
    color:#888;
    margin-top:10px;
    font-size:12px;
}
</style>
</head>
<body>

<div class="hacker-ui" id="urlSection">
    <h1>V-STREAM</h1>
    <p class="small">Paste any direct video link</p>
    <input id="videoUrl" placeholder="https://example.com/movie.mp4">
    <button id="loadBtn">STREAM</button>

    <div class="small">
        <label>
            <input type="checkbox" id="useProxy">
            Use Local Proxy
        </label>
    </div>
</div>

<!-- Player -->
<div class="player-section" id="playerSection">
    <div class="player-container" id="playerContainer">
        <video id="videoPlayer" class="video-element"></video>

        <div id="loadingOverlay" class="loading-overlay active">
            <span>Loading…</span>
        </div>

        <div id="playOverlay" class="play-overlay">
            <button id="bigPlayBtn">▶</button>
        </div>

        <div id="controls" class="controls">
            <button id="playPauseBtn">⏯</button>
            <button id="skipBackBtn">⏪</button>
            <button id="skipForwardBtn">⏩</button>
            <button id="fullscreenBtn">⛶</button>
        </div>

        <div style="display:none">
            <span id="bufferPercent"></span>
            <span id="networkSpeed"></span>
        </div>
    </div>
</div>

<script src="player.js"></script>
</body>
</html>
